
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Top 3 Cheapest Items (API personnalis√©e)</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    h2 {
      color: #f0f0f0;
    }
    input[type="text"] {
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      width: 250px;
      margin-right: 10px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      margin: 2rem auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      padding: 1rem;
      border: 1px solid #444;
    }
    th {
      background-color: #222;
    }
    td a {
      color: #4fc3f7;
      text-decoration: none;
    }
    td a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Top 3 Cheapest Items (API personnalis√©e)</h2>
  <p>
    üîê Cl√© API Torn :
    <input type="text" id="apiKey" placeholder="Votre cl√© API Torn">
    <button id="loadPrices">üîÑ Refresh maintenant</button>
  </p>
  <table>
    <thead>
      <tr><th>Item</th><th>Prix 1</th><th>Prix 2</th><th>Prix 3</th></tr>
    </thead>
    <tbody>
      <tr><td>Donator Pack</td><td id="dp"></td></tr>
      <tr><td>Xanax</td><td id="xanax"></td></tr>
      <tr><td>Stat Enhancer</td><td id="stat"></td></tr>
    </tbody>
  </table>
  <p id="error" style="color: red;"></p>

  <script>
    const items = {
      283: "dp",
      206: "xanax",
      209: "stat"
    };

    document.getElementById("apiKey").value = localStorage.getItem("tornApiKey") || "";

    async function loadPrices() {
      const key = document.getElementById("apiKey").value.trim();
      localStorage.setItem("tornApiKey", key);
      document.getElementById("error").textContent = "";

      if (!key) {
        document.getElementById("error").textContent = "Veuillez entrer votre cl√© API Torn.";
        return;
      }

      for (const [itemId, htmlId] of Object.entries(items)) {
        try {
          const res = await fetch(`/api/proxy?itemId=${itemId}&key=${key}`);
          const data = await res.json();

          if (data.error) throw new Error(data.error);
          const listings = data.itemmarket?.listings || [];
          const top3 = listings.slice(0, 3);

          document.getElementById(htmlId).innerHTML =
            top3.map(l =>
              `<a href="https://www.torn.com/imarket.php#/p=shop&type=inventory&searchname=&id=${itemId}" target="_blank">
                ${l.price.toLocaleString()}$ (${l.amount})
              </a>`
            ).join("") || "<td colspan='3'>N/A</td>";
        } catch (e) {
          document.getElementById(htmlId).innerHTML = "<td colspan='3'>Erreur de chargement</td>";
        }
      }
    }

    document.getElementById("loadPrices").addEventListener("click", loadPrices);
  </script>
</body>
</html>
