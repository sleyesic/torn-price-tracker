
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Torn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>Connexion avec votre clé API Torn</h2>
  <input type="text" id="apiKey" placeholder="Entrez votre clé API Torn" />
  <button onclick="login()">Connexion</button>

  <script>
    function login() {
      const key = document.getElementById("apiKey").value.trim();
      if (!key) {
        alert("Veuillez entrer une clé API valide.");
        return;
      }
      sessionStorage.setItem("tornApiKey", key);
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
