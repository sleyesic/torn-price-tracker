<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion API Torn</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Entrez votre clé API Torn</h1>
  <input type="text" id="apiKey" placeholder="Votre clé API Torn" />
  <button id="submit">Connexion</button>

  <script>
    document.getElementById("submit").addEventListener("click", () => {
      const apiKey = document.getElementById("apiKey").value.trim();
      if (apiKey) {
        localStorage.setItem("tornApiKey", apiKey);
        window.location.href = "main.html";
      }
    });
  </script>
</body>
</html>
