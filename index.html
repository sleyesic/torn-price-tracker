<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Torn Price Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>💰 Torn Price Tracker</h1>
    <div class="login-box">
      <input type="text" id="apiKey" placeholder="Votre clé API Torn" />
      <button onclick="connect()">Se connecter</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>📦 Item</th>
          <th>Prix 1</th>
          <th>Prix 2</th>
          <th>Prix 3</th>
        </tr>
      </thead>
      <tbody id="priceTable">
        <tr><td>Xanax</td><td colspan="3">Erreur de chargement</td></tr>
        <tr><td>Stat Enhancer</td><td colspan="3">Erreur de chargement</td></tr>
        <tr><td>Donator Pack</td><td colspan="3">Erreur de chargement</td></tr>
      </tbody>
    </table>
    <button onclick="loadPrices()">🔁 Rafraîchir les prix</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
