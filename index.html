<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Torn Market ‚Äì Cl√© API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; padding: 20px; }
    h1 { text-align: center; }
    input { padding: 6px; width: 300px; }
    button { margin: 10px 0; padding: 6px 16px; background: #444; color: #fff; border: none; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #333; text-align: center; }
    th { background: #222; }
    tr:nth-child(even) { background: #1a1a1a; }
    a { color: #00ffcc; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Top 3 Cheapest Items (API personnalis√©e)</h1>

  <label for="apikey">üîë Cl√© API Torn :</label>
  <input type="text" id="apikey" placeholder="Collez votre cl√© API ici" />
  <button onclick="fetchPrices()">üîÅ Refresh maintenant</button>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Prix 1</th>
        <th>Prix 2</th>
        <th>Prix 3</th>
      </tr>
    </thead>
    <tbody id="market-table">
      <tr><td colspan="4">Aucune donn√©e charg√©e</td></tr>
    </tbody>
  </table>

  <script>
    const itemList = [
      { id: 283, name: "Donator Pack" },
      { id: 206, name: "Xanax" },
      { id: 209, name: "Stat Enhancer" }
    ];

    async function fetchPrices() {
      const key = document.getElementById("apikey").value.trim();
      const table = document.getElementById("market-table");
      table.innerHTML = "";

      if (!key) {
        table.innerHTML = '<tr><td colspan="4">Veuillez entrer votre cl√© API Torn.</td></tr>';
        return;
      }

      for (const item of itemList) {
        try {
          const res = await fetch(`/.netlify/functions/proxy?itemId=${item.id}&key=${key}`);
          const api = await res.json();
          const listings = api?.listings;

          const offers = (listings || []).sort((a, b) => a.price - b.price).slice(0, 3);

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.name}</td>
            ${offers.map(o => `
              <td>
                <a href="https://www.torn.com/page.php?sid=ItemMarket#/market/view=search&itemID=${item.id}" target="_blank">
                  ${o.price.toLocaleString()}$ (x${o.amount})
                </a>
              </td>`).join('')}
          `;
          table.appendChild(row);
        } catch (e) {
          const row = document.createElement("tr");
          row.innerHTML = `<td colspan="4">Erreur de chargement pour ${item.name}</td>`;
          table.appendChild(row);
        }
      }
    }
  </script>
</body>
</html>
